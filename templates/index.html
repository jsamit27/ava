<body>
    <div class="container">
        <div class="header">
            <h1>AVA </h1>
            <p>BY GMTV</p>
        </div>
        
        <div class="init-form" id="initForm">
            <h2>Initialize Session</h2>
            <div class="form-group">
                <label for="sqlite_path">SQLite Database Path:</label>
                <input type="text" id="sqlite_path" placeholder="e.g., sandbox_lead_1.db" required>
            </div>
            <div class="form-group">
                <label for="lead_id">Lead ID:</label>
                <input type="text" id="lead_id" placeholder="e.g., 1" required>
            </div>
            <div class="form-group">
                <label for="buyer_id">Buyer ID:</label>
                <input type="text" id="buyer_id" placeholder="e.g., 1" required>
            </div>
            <div class="form-group">
                <label for="escalation_phone">Escalation Phone Number:</label>
                <input type="text" id="escalation_phone" placeholder="e.g., +1234567890" required>
            </div>
            <button class="btn" onclick="initSession()">Start Chat</button>
            <div id="initError" class="error" style="display: none;"></div>
        </div>
        
        <div class="chat-container hidden" id="chatContainer">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        let sessionId = null;
        
        async function initSession() {
            const sqlite_path = document.getElementById('sqlite_path').value;
            const lead_id = document.getElementById('lead_id').value;
            const buyer_id = document.getElementById('buyer_id').value;
            const escalation_phone = document.getElementById('escalation_phone').value;
            
            const errorDiv = document.getElementById('initError');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        sqlite_path,
                        lead_id,
                        buyer_id,
                        escalation_phone
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    sessionId = data.session_id;
                    document.getElementById('initForm').classList.add('hidden');
                    document.getElementById('chatContainer').classList.remove('hidden');
                    addMessage('ava', 'Hello! I\'m Ava, your GMTV assistant. How can I help you today?');
                } else {
                    errorDiv.textContent = data.detail || 'Failed to initialize session';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            addMessage('user', message);
            input.value = '';
            input.disabled = true;
            
            const loadingMsg = addMessage('ava', '<div class="loading"></div>');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                removeMessage(loadingMsg);
                
                if (response.ok) {
                    addMessage('ava', data.reply);
                } else {
                    addMessage('ava', 'Error: ' + (data.detail || 'Something went wrong'));
                }
            } catch (error) {
                removeMessage(loadingMsg);
                addMessage('ava', 'Error: ' + error.message);
            } finally {
                input.disabled = false;
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(type, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }
        
        function removeMessage(messageDiv) {
            messageDiv.remove();
        }
    </script>
